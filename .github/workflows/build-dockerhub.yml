name: Build and Push Docker image

on:
  push:
    branches:
      - dev  # Only dev branch triggers on push
    tags:
      - 'v*.*.*'  # Tag push triggers master build
    paths-ignore:
      - 'README.md'
      - 'README-*.md'
      - '.github/workflows/**'
      - '!.github/workflows/build-dockerhub.yml'
  pull_request:
    branches:
      - master
      - dev
  workflow_dispatch: {}  # Manual trigger
  schedule:
    - cron: '0 19 * * 0'  # Run at 03:00 (UTC+8) on Mondays

permissions:
  contents: write  # Changed from 'read' to enable auto-commit and release creation

concurrency:
  group: dockerhub-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  prepare:
    name: "ðŸ”§ Prepare"
    runs-on: ubuntu-latest
    # Skip if [skip ci] and ensure schedule only runs on master
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]') && (github.event_name != 'schedule' || github.ref == 'refs/heads/master')"
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}
      version: ${{ steps.version.outputs.version }}
      is_release: ${{ steps.version.outputs.is_release }}
      tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Tag triggered: use tag as version
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "Detected version from tag: $VERSION"
          elif [[ "${{ github.ref }}" == refs/heads/master ]] && ([[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "${{ github.event_name }}" == "schedule" ]]); then
            # Master manual/schedule trigger: use latest tag as version
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -n "$LATEST_TAG" ]; then
              VERSION="$LATEST_TAG"
              echo "Detected latest tag: $VERSION"
            else
              # Fallback if no tags exist
              VERSION="master-$(git rev-parse --short HEAD)"
              echo "No tags found, using commit hash: $VERSION"
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "Master branch build (manual/schedule): $VERSION"
          else
            # Dev branch: use "dev"
            echo "version=dev" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "Using dev version"
          fi

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: aethersailor/subconverter-extended
          tags: |
            type=raw,value=latest,enable=${{ steps.version.outputs.is_release == 'true' }}
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.is_release == 'true' }}
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}

  build-amd64:
    name: "ðŸ³ Alpine Docker (amd64)"
    runs-on: ubuntu-latest
    needs: prepare
    outputs:
      digest: ${{ steps.build_image.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build ONCE to builder stage and load to Docker (using Alpine for smaller image)
      - name: Build to builder stage (single build)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.alpine
          load: true
          tags: subconverter-temp:builder
          target: builder
          build-args: |
            THREADS=16
            SHA=${{ needs.prepare.outputs.sha_short }}
            VERSION=${{ needs.prepare.outputs.version }}
          cache-from: type=gha,scope=subconverter-alpine
          cache-to: type=gha,mode=max,scope=subconverter-alpine

      # Extract ALL generated files from the single build
      - name: Extract generated files
        run: |
          CONTAINER_ID=$(docker create subconverter-temp:builder)
          
          # Go module files
          docker cp $CONTAINER_ID:/src/bridge/go.mod bridge/go.mod
          docker cp $CONTAINER_ID:/src/bridge/go.sum bridge/go.sum
          
          # Go-generated header files
          docker cp $CONTAINER_ID:/src/src/parser/mihomo_schemes.h src/parser/mihomo_schemes.h
          docker cp $CONTAINER_ID:/src/src/parser/param_compat.h src/parser/param_compat.h
          
          # Header-only libraries
          docker cp $CONTAINER_ID:/src/include/httplib.h include/httplib.h
          docker cp $CONTAINER_ID:/src/include/nlohmann/json.hpp include/nlohmann/json.hpp
          docker cp $CONTAINER_ID:/src/include/inja.hpp include/inja.hpp
          docker cp $CONTAINER_ID:/src/include/jpcre2.hpp include/jpcre2.hpp
          docker cp $CONTAINER_ID:/src/include/quickjspp.hpp include/quickjspp.hpp
          
          # [NEW] Extract Binary for Release (if needed)
          if [ "${{ needs.prepare.outputs.is_release }}" == "true" ]; then
            echo "Extracting binary for release..."
            docker cp $CONTAINER_ID:/src/subconverter ./subconverter
            docker cp $CONTAINER_ID:/src/base ./base
          fi

          docker rm $CONTAINER_ID

      # Package Alpine Binary for Release
      - name: Package Release Artifact (Alpine amd64)
        if: needs.prepare.outputs.is_release == 'true'
        run: |
          mkdir -p SubConverter-Extended
          mv subconverter SubConverter-Extended/
          cp -r base SubConverter-Extended/
          
          # Create start script (use /bin/sh for Alpine compatibility)
          cat > SubConverter-Extended/start.sh << 'EOF'
          #!/bin/sh
          CONFIG_DIR="/etc/SubConverter-Extended"
          mkdir -p "$CONFIG_DIR" 2>/dev/null || sudo mkdir -p "$CONFIG_DIR"
          cp -n base/pref.example.toml "$CONFIG_DIR/pref.toml" 2>/dev/null || sudo cp -n base/pref.example.toml "$CONFIG_DIR/pref.toml"
          ./subconverter -f "$CONFIG_DIR/pref.toml"
          EOF
          chmod +x SubConverter-Extended/start.sh
          
          tar -czf SubConverter-Extended-${{ needs.prepare.outputs.version }}-alpine-amd64.tar.gz SubConverter-Extended

      # Upload Alpine Artifact
      - name: Upload Artifact (Alpine amd64)
        if: needs.prepare.outputs.is_release == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: alpine-amd64
          path: SubConverter-Extended-*.tar.gz

      - name: Check for file changes
        id: check_changes
        run: |
          git diff --quiet bridge/go.mod bridge/go.sum src/parser/mihomo_schemes.h src/parser/param_compat.h include/httplib.h include/nlohmann/json.hpp include/inja.hpp include/jpcre2.hpp include/quickjspp.hpp || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push generated files
        if: steps.check_changes.outputs.changed == 'true' && github.event_name != 'pull_request'
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            BRANCH_NAME="master"
            echo "Tag build detected, pushing to master branch"
          else
            BRANCH_NAME="${{ github.ref_name }}"
            echo "Branch build, pushing to: $BRANCH_NAME"
          fi
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bridge/go.mod bridge/go.sum src/parser/mihomo_schemes.h src/parser/param_compat.h include/httplib.h include/nlohmann/json.hpp include/inja.hpp include/jpcre2.hpp include/quickjspp.hpp
          git commit -m "chore: update auto-generated files and header libraries from build [skip ci]"
          
          git push origin HEAD:$BRANCH_NAME

      - name: Build and push final image
        id: build_image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.alpine
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          tags: ${{ needs.prepare.outputs.tags }}
          build-args: |
            THREADS=16
            SHA=${{ needs.prepare.outputs.sha_short }}
            VERSION=${{ needs.prepare.outputs.version }}
          cache-from: type=gha,scope=subconverter-alpine
          cache-to: type=gha,mode=max,scope=subconverter-alpine

  build-arm64:
    name: "ðŸ³ Alpine Docker (arm64)"
    runs-on: ubuntu-24.04-arm
    needs: prepare
    if: needs.prepare.outputs.is_release == 'true'
    outputs:
      digest: ${{ steps.build_image.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build to builder stage FIRST to extract binary (using Alpine for smaller image)
      - name: Build to builder stage (extract binary)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.alpine
          load: true
          tags: subconverter-temp:arm64-builder
          target: builder
          platforms: linux/arm64
          build-args: |
            THREADS=4
            SHA=${{ needs.prepare.outputs.sha_short }}
            VERSION=${{ needs.prepare.outputs.version }}
          cache-from: type=gha,scope=subconverter-alpine-arm64
          cache-to: type=gha,mode=max,scope=subconverter-alpine-arm64

      - name: Extract binaries
        run: |
          CONTAINER_ID=$(docker create subconverter-temp:arm64-builder)
          docker cp $CONTAINER_ID:/src/subconverter ./subconverter
          docker cp $CONTAINER_ID:/src/base ./base
          docker rm $CONTAINER_ID
          chmod +x subconverter

      - name: Package Release Artifact (Alpine arm64)
        run: |
          mkdir -p SubConverter-Extended
          mv subconverter SubConverter-Extended/
          cp -r base SubConverter-Extended/

          cat > SubConverter-Extended/start.sh << 'EOF'
          #!/bin/sh
          CONFIG_DIR="/etc/SubConverter-Extended"
          mkdir -p "$CONFIG_DIR" 2>/dev/null || sudo mkdir -p "$CONFIG_DIR"
          cp -n base/pref.example.toml "$CONFIG_DIR/pref.toml" 2>/dev/null || sudo cp -n base/pref.example.toml "$CONFIG_DIR/pref.toml"
          ./subconverter -f "$CONFIG_DIR/pref.toml"
          EOF
          chmod +x SubConverter-Extended/start.sh

          tar -czf SubConverter-Extended-${{ needs.prepare.outputs.version }}-alpine-arm64.tar.gz SubConverter-Extended

      - name: Upload Artifact (Alpine arm64)
        uses: actions/upload-artifact@v4
        with:
          name: alpine-arm64
          path: SubConverter-Extended-*.tar.gz

      - name: Build and push final image
        id: build_image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.alpine
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/arm64
          tags: ${{ needs.prepare.outputs.tags }}
          build-args: |
            THREADS=4
            SHA=${{ needs.prepare.outputs.sha_short }}
            VERSION=${{ needs.prepare.outputs.version }}
          cache-from: type=gha,scope=subconverter-alpine-arm64
          cache-to: type=gha,mode=max,scope=subconverter-alpine-arm64

  merge-manifest:
    name: "ðŸ”— Merge Manifest"
    runs-on: ubuntu-latest
    needs: [prepare, build-amd64, build-arm64]
    if: needs.prepare.outputs.is_release == 'true' && github.event_name != 'pull_request'
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push manifest list
        env:
          IMAGE_NAME: aethersailor/subconverter-extended
        run: |
          TAGS="${{ needs.prepare.outputs.tags }}"
          for TAG in $TAGS; do
            docker buildx imagetools create \
              -t "$TAG" \
              "${IMAGE_NAME}@${{ needs.build-amd64.outputs.digest }}" \
              "${IMAGE_NAME}@${{ needs.build-arm64.outputs.digest }}"
          done

  # Glibc Binary Build Job (for Debian/Ubuntu compatibility)
  build-glibc:
    name: "ðŸ“¦ Glibc (${{ matrix.platform.arch }})"
    runs-on: ${{ matrix.platform.runner }}
    needs: prepare
    if: needs.prepare.outputs.is_release == 'true'
    strategy:
      matrix:
        platform:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Glibc binary (Debian)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: subconverter-glibc:builder
          target: builder
          platforms: linux/${{ matrix.platform.arch }}
          build-args: |
            THREADS=4
            VERSION=${{ needs.prepare.outputs.version }}
          cache-from: type=gha,scope=subconverter-glibc-${{ matrix.platform.arch }}
          cache-to: type=gha,mode=max,scope=subconverter-glibc-${{ matrix.platform.arch }}

      - name: Extract Glibc binary
        run: |
          CONTAINER_ID=$(docker create subconverter-glibc:builder)
          docker cp $CONTAINER_ID:/src/subconverter ./subconverter
          docker cp $CONTAINER_ID:/src/base ./base
          docker rm $CONTAINER_ID
          strip subconverter
          chmod +x subconverter

      - name: Package Glibc release
        run: |
          mkdir -p SubConverter-Extended
          mv subconverter SubConverter-Extended/
          mv base SubConverter-Extended/
          
          cat > SubConverter-Extended/start.sh << 'EOF'
          #!/bin/bash
          CONFIG_DIR="/etc/SubConverter-Extended"
          sudo mkdir -p "$CONFIG_DIR"
          sudo cp -n base/pref.example.toml "$CONFIG_DIR/pref.toml" 2>/dev/null || true
          ./subconverter -f "$CONFIG_DIR/pref.toml"
          EOF
          chmod +x SubConverter-Extended/start.sh
          
          tar -czf SubConverter-Extended-${{ needs.prepare.outputs.version }}-linux-${{ matrix.platform.arch }}.tar.gz SubConverter-Extended

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-glibc-${{ matrix.platform.arch }}
          path: SubConverter-Extended-*.tar.gz

  # Release Creation Job (Only on Tag)
  create-release:
    name: "ðŸš€ Release"
    runs-on: ubuntu-latest
    needs: [prepare, build-amd64, build-arm64, build-glibc]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '{linux-glibc-*,alpine-*}'
          merge-multiple: false

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/linux-glibc-*/*.tar.gz
            artifacts/alpine-*/*.tar.gz
          body: |
            ## ðŸ“¦ Downloads

            ### Linux (Debian/Ubuntu - glibc)
            - **amd64**: `SubConverter-Extended-${{ needs.prepare.outputs.version }}-linux-amd64.tar.gz`
            - **arm64**: `SubConverter-Extended-${{ needs.prepare.outputs.version }}-linux-arm64.tar.gz`

            ### Linux (Alpine/OpenWrt - musl)
            - **amd64**: `SubConverter-Extended-${{ needs.prepare.outputs.version }}-alpine-amd64.tar.gz`
            - **arm64**: `SubConverter-Extended-${{ needs.prepare.outputs.version }}-alpine-arm64.tar.gz`
