name: Build and Push Docker image

on:
  push:
    branches:
      - dev  # Only dev branch triggers on push
    tags:
      - 'v*.*.*'  # Tag push triggers master build
    paths-ignore:
      - 'README.md'
      - 'README-*.md'
      - '.github/workflows/**'
      - '!.github/workflows/build-dockerhub.yml'
  pull_request:
    branches:
      - master
      - dev
  workflow_dispatch: {}  # Manual trigger
  schedule:
    - cron: '0 19 * * 0'  # Run at 03:00 (UTC+8) on Mondays

permissions:
  contents: write  # Changed from 'read' to enable auto-commit and release creation

concurrency:
  group: dockerhub-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  prepare:
    name: "ğŸ”§ Prepare"
    runs-on: ubuntu-latest
    # Skip if [skip ci] and ensure schedule only runs on master
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]') && (github.event_name != 'schedule' || github.ref == 'refs/heads/master')"
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}
      version: ${{ steps.version.outputs.version }}
      is_release: ${{ steps.version.outputs.is_release }}
      tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Tag triggered: use tag as version
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "Detected version from tag: $VERSION"
          elif [[ "${{ github.ref }}" == refs/heads/master ]] && ([[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "${{ github.event_name }}" == "schedule" ]]); then
            # Master manual/schedule trigger: use latest tag as version
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -n "$LATEST_TAG" ]; then
              VERSION="$LATEST_TAG"
              echo "Detected latest tag: $VERSION"
            else
              # Fallback if no tags exist
              VERSION="master-$(git rev-parse --short HEAD)"
              echo "No tags found, using commit hash: $VERSION"
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "Master branch build (manual/schedule): $VERSION"
          else
            # Dev branch: use "dev"
            echo "version=dev" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "Using dev version"
          fi

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: aethersailor/subconverter-extended
          tags: |
            type=raw,value=latest,enable=${{ steps.version.outputs.is_release == 'true' }}
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.is_release == 'true' }}
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}

  build-amd64:
    name: "ğŸ“¦ Docker + Binary (amd64)"
    runs-on: ubuntu-latest
    needs: prepare
    outputs:
      digest: ${{ steps.build_image.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build ONCE to builder stage and load to Docker
      - name: Build to builder stage (single build)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: subconverter-temp:builder
          target: builder
          build-args: |
            THREADS=16
            SHA=${{ needs.prepare.outputs.sha_short }}
            VERSION=${{ needs.prepare.outputs.version }}
          cache-from: type=gha,scope=subconverter
          cache-to: type=gha,mode=max,scope=subconverter

      # Extract ALL generated files from the single build
      - name: Extract generated files
        run: |
          CONTAINER_ID=$(docker create subconverter-temp:builder)
          
          # Go module files
          docker cp $CONTAINER_ID:/src/bridge/go.mod bridge/go.mod
          docker cp $CONTAINER_ID:/src/bridge/go.sum bridge/go.sum
          
          # Go-generated header files
          docker cp $CONTAINER_ID:/src/src/parser/mihomo_schemes.h src/parser/mihomo_schemes.h
          docker cp $CONTAINER_ID:/src/src/parser/param_compat.h src/parser/param_compat.h
          
          # Header-only libraries
          docker cp $CONTAINER_ID:/src/include/httplib.h include/httplib.h
          docker cp $CONTAINER_ID:/src/include/nlohmann/json.hpp include/nlohmann/json.hpp
          docker cp $CONTAINER_ID:/src/include/inja.hpp include/inja.hpp
          docker cp $CONTAINER_ID:/src/include/jpcre2.hpp include/jpcre2.hpp
          docker cp $CONTAINER_ID:/src/include/quickjspp.hpp include/quickjspp.hpp
          
          # [NEW] Extract Binary for Release (if needed)
          if [ "${{ needs.prepare.outputs.is_release }}" == "true" ]; then
            echo "Extracting binary for release..."
            docker cp $CONTAINER_ID:/src/subconverter ./subconverter
            docker cp $CONTAINER_ID:/src/base ./base
          fi

          docker rm $CONTAINER_ID

      # [NEW] Package Binary for Release
      - name: Package Release Artifact (amd64)
        if: needs.prepare.outputs.is_release == 'true'
        run: |
          mkdir -p SubConverter-Extended
          mv subconverter SubConverter-Extended/
          cp -r base SubConverter-Extended/
          
          # Create start script
          cat > SubConverter-Extended/start.sh << 'EOF'
          #!/bin/bash
          CONFIG_DIR="/etc/SubConverter-Extended"
          sudo mkdir -p "$CONFIG_DIR"
          sudo cp -n base/pref.example.toml "$CONFIG_DIR/pref.toml" 2>/dev/null || true
          ./subconverter -f "$CONFIG_DIR/pref.toml"
          EOF
          chmod +x SubConverter-Extended/start.sh
          
          tar -czf SubConverter-Extended-${{ needs.prepare.outputs.version }}-linux-amd64.tar.gz SubConverter-Extended

      # [NEW] Upload Artifact
      - name: Upload Artifact (amd64)
        if: needs.prepare.outputs.is_release == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: linux-glibc-amd64
          path: SubConverter-Extended-*.tar.gz

      - name: Check for file changes
        id: check_changes
        run: |
          git diff --quiet bridge/go.mod bridge/go.sum src/parser/mihomo_schemes.h src/parser/param_compat.h include/httplib.h include/nlohmann/json.hpp include/inja.hpp include/jpcre2.hpp include/quickjspp.hpp || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push generated files
        if: steps.check_changes.outputs.changed == 'true' && github.event_name != 'pull_request'
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            BRANCH_NAME="master"
            echo "Tag build detected, pushing to master branch"
          else
            BRANCH_NAME="${{ github.ref_name }}"
            echo "Branch build, pushing to: $BRANCH_NAME"
          fi
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bridge/go.mod bridge/go.sum src/parser/mihomo_schemes.h src/parser/param_compat.h include/httplib.h include/nlohmann/json.hpp include/inja.hpp include/jpcre2.hpp include/quickjspp.hpp
          git commit -m "chore: update auto-generated files and header libraries from build [skip ci]"
          
          git push origin HEAD:$BRANCH_NAME

      - name: Build and push final image
        id: build_image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          tags: ${{ needs.prepare.outputs.tags }}
          build-args: |
            THREADS=16
            SHA=${{ needs.prepare.outputs.sha_short }}
            VERSION=${{ needs.prepare.outputs.version }}
          cache-from: type=gha,scope=subconverter
          cache-to: type=gha,mode=max,scope=subconverter

  build-arm64:
    name: "ğŸ“¦ Docker + Binary (arm64)"
    runs-on: ubuntu-24.04-arm
    needs: prepare
    if: needs.prepare.outputs.is_release == 'true'
    outputs:
      digest: ${{ steps.build_image.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build to builder stage FIRST to extract binary
      - name: Build to builder stage (extract binary)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: subconverter-temp:arm64-builder
          target: builder
          platforms: linux/arm64
          build-args: |
            THREADS=4
            SHA=${{ needs.prepare.outputs.sha_short }}
            VERSION=${{ needs.prepare.outputs.version }}
          cache-from: type=gha,scope=subconverter-arm64
          cache-to: type=gha,mode=max,scope=subconverter-arm64

      - name: Extract binaries
        run: |
          CONTAINER_ID=$(docker create subconverter-temp:arm64-builder)
          docker cp $CONTAINER_ID:/src/subconverter ./subconverter
          docker cp $CONTAINER_ID:/src/base ./base
          docker rm $CONTAINER_ID
          chmod +x subconverter

      - name: Package Release Artifact (arm64)
        run: |
          mkdir -p SubConverter-Extended
          mv subconverter SubConverter-Extended/
          cp -r base SubConverter-Extended/ # base contains pref.example.toml

          cat > SubConverter-Extended/start.sh << 'EOF'
          #!/bin/bash
          CONFIG_DIR="/etc/SubConverter-Extended"
          sudo mkdir -p "$CONFIG_DIR"
          sudo cp -n base/pref.example.toml "$CONFIG_DIR/pref.toml" 2>/dev/null || true
          ./subconverter -f "$CONFIG_DIR/pref.toml"
          EOF
          chmod +x SubConverter-Extended/start.sh

          tar -czf SubConverter-Extended-${{ needs.prepare.outputs.version }}-linux-arm64.tar.gz SubConverter-Extended

      - name: Upload Artifact (arm64)
        uses: actions/upload-artifact@v4
        with:
          name: linux-glibc-arm64
          path: SubConverter-Extended-*.tar.gz

      - name: Build and push final image
        id: build_image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/arm64
          tags: ${{ needs.prepare.outputs.tags }}
          build-args: |
            THREADS=4
            SHA=${{ needs.prepare.outputs.sha_short }}
            VERSION=${{ needs.prepare.outputs.version }}
          cache-from: type=gha,scope=subconverter-arm64
          cache-to: type=gha,mode=max,scope=subconverter-arm64

  merge-manifest:
    name: "ğŸ”— Merge Manifest"
    runs-on: ubuntu-latest
    needs: [prepare, build-amd64, build-arm64]
    if: needs.prepare.outputs.is_release == 'true' && github.event_name != 'pull_request'
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push manifest list
        env:
          IMAGE_NAME: aethersailor/subconverter-extended
        run: |
          TAGS="${{ needs.prepare.outputs.tags }}"
          for TAG in $TAGS; do
            docker buildx imagetools create \
              -t "$TAG" \
              "${IMAGE_NAME}@${{ needs.build-amd64.outputs.digest }}" \
              "${IMAGE_NAME}@${{ needs.build-arm64.outputs.digest }}"
          done

  # [NEW] Alpine Build Job
  build-linux-musl:
    name: "ğŸ“¦ Alpine (${{ matrix.platform.arch }})"
    runs-on: ${{ matrix.platform.runner }}
    needs: prepare
    if: needs.prepare.outputs.is_release == 'true'
    strategy:
      matrix:
        platform:
          - arch: amd64
            docker_platform: linux/amd64
            runner: ubuntu-latest
          - arch: arm64
            docker_platform: linux/arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Alpine binary
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.alpine
          load: true
          tags: subconverter-alpine:builder
          target: builder
          platforms: ${{ matrix.platform.docker_platform }}
          build-args: |
            THREADS=4
            VERSION=${{ needs.prepare.outputs.version }}
          cache-from: type=gha,scope=subconverter-musl-${{ matrix.platform.arch }}
          cache-to: type=gha,mode=max,scope=subconverter-musl-${{ matrix.platform.arch }}

      - name: Extract Alpine binary
        run: |
          CONTAINER_ID=$(docker create subconverter-alpine:builder)
          docker cp $CONTAINER_ID:/src/subconverter ./subconverter
          docker cp $CONTAINER_ID:/src/base ./base
          docker rm $CONTAINER_ID
          chmod +x subconverter

      - name: Package Alpine release
        run: |
          mkdir -p SubConverter-Extended
          mv subconverter SubConverter-Extended/
          mv base SubConverter-Extended/
          
          cat > SubConverter-Extended/start.sh << 'EOF'
          #!/bin/sh
          CONFIG_DIR="/etc/SubConverter-Extended"
          mkdir -p "$CONFIG_DIR" 2>/dev/null || sudo mkdir -p "$CONFIG_DIR"
          cp -n base/pref.example.toml "$CONFIG_DIR/pref.toml" 2>/dev/null || sudo cp -n base/pref.example.toml "$CONFIG_DIR/pref.toml"
          ./subconverter -f "$CONFIG_DIR/pref.toml"
          EOF
          chmod +x SubConverter-Extended/start.sh
          
          tar -czf SubConverter-Extended-${{ needs.prepare.outputs.version }}-alpine-${{ matrix.platform.arch }}.tar.gz SubConverter-Extended

      # Build OpenWrt ipk package (for OpenWrt 24.10 and earlier)
      - name: Build OpenWrt ipk package
        run: |
          # Create ipk directory structure
          IPK_ROOT="ipk-build"
          mkdir -p "$IPK_ROOT/CONTROL"
          mkdir -p "$IPK_ROOT/usr/bin"
          mkdir -p "$IPK_ROOT/usr/share/subconverter"
          mkdir -p "$IPK_ROOT/etc/init.d"
          mkdir -p "$IPK_ROOT/etc/config"
          
          # Copy files from SubConverter-Extended directory
          cp SubConverter-Extended/subconverter "$IPK_ROOT/usr/bin/"
          cp -r SubConverter-Extended/base "$IPK_ROOT/usr/share/subconverter/"
          
          # Architecture mapping for OpenWrt
          case "${{ matrix.platform.arch }}" in
            amd64) IPK_ARCH="x86_64" ;;
            arm64) IPK_ARCH="aarch64" ;;
          esac
          
          # Create control file
          cat > "$IPK_ROOT/CONTROL/control" << EOF
          Package: subconverter-extended
          Version: ${{ needs.prepare.outputs.version }}
          Architecture: $IPK_ARCH
          Maintainer: AetherSailor
          Section: net
          Priority: optional
          Description: Subscription converter with Clash/Mihomo support
          EOF
          
          # Create conffiles
          echo "/etc/config/subconverter" > "$IPK_ROOT/CONTROL/conffiles"
          
          # Create postinst script
          cat > "$IPK_ROOT/CONTROL/postinst" << 'POSTINST'
          #!/bin/sh
          chmod +x /usr/bin/subconverter
          POSTINST
          chmod +x "$IPK_ROOT/CONTROL/postinst"
          
          # Create init.d service script (procd)
          cat > "$IPK_ROOT/etc/init.d/subconverter" << 'INITD'
          #!/bin/sh /etc/rc.common
          START=99
          STOP=10
          USE_PROCD=1

          start_service() {
              procd_open_instance
              procd_set_param command /usr/bin/subconverter
              procd_set_param respawn
              procd_set_param stdout 1
              procd_set_param stderr 1
              procd_close_instance
          }
          INITD
          chmod +x "$IPK_ROOT/etc/init.d/subconverter"
          
          # Create UCI config file
          cat > "$IPK_ROOT/etc/config/subconverter" << 'UCI'
          config subconverter 'main'
              option enabled '0'
              option port '25500'
          UCI
          
          # Build ipk: create data.tar.gz
          cd "$IPK_ROOT"
          tar --owner=root --group=root -czf ../data.tar.gz --exclude='CONTROL' .
          cd ..
          
          # Create control.tar.gz
          cd "$IPK_ROOT/CONTROL"
          tar --owner=root --group=root -czf ../../control.tar.gz .
          cd ../..
          
          # Create debian-binary
          echo "2.0" > debian-binary
          
          IPK_NAME="subconverter-extended_${{ needs.prepare.outputs.version }}_${IPK_ARCH}.ipk"
          
          # Create ipk using ar
          ar -r "$IPK_NAME" debian-binary control.tar.gz data.tar.gz
          
          # Cleanup temp files
          rm -rf "$IPK_ROOT" debian-binary control.tar.gz data.tar.gz

      # Build OpenWrt apk package (for OpenWrt 25.12+)
      - name: Build OpenWrt apk package
        run: |
          # Create apk directory structure
          APK_ROOT="apk-build"
          mkdir -p "$APK_ROOT/usr/bin"
          mkdir -p "$APK_ROOT/usr/share/subconverter"
          mkdir -p "$APK_ROOT/etc/init.d"
          mkdir -p "$APK_ROOT/etc/config"
          
          # Copy files from SubConverter-Extended directory
          cp SubConverter-Extended/subconverter "$APK_ROOT/usr/bin/"
          cp -r SubConverter-Extended/base "$APK_ROOT/usr/share/subconverter/"
          
          # Create init.d service script (procd)
          cat > "$APK_ROOT/etc/init.d/subconverter" << 'INITD'
          #!/bin/sh /etc/rc.common
          START=99
          STOP=10
          USE_PROCD=1

          start_service() {
              procd_open_instance
              procd_set_param command /usr/bin/subconverter
              procd_set_param respawn
              procd_set_param stdout 1
              procd_set_param stderr 1
              procd_close_instance
          }
          INITD
          chmod +x "$APK_ROOT/etc/init.d/subconverter"
          
          # Create UCI config file
          cat > "$APK_ROOT/etc/config/subconverter" << 'UCI'
          config subconverter 'main'
              option enabled '0'
              option port '25500'
          UCI
          
          # Architecture mapping (apk uses same naming as Alpine)
          case "${{ matrix.platform.arch }}" in
            amd64) APK_ARCH="x86_64" ;;
            arm64) APK_ARCH="aarch64" ;;
          esac
          
          # Calculate installed size
          INSTALLED_SIZE=$(du -sb "$APK_ROOT" | cut -f1)
          
          # Create .PKGINFO file
          cat > "$APK_ROOT/.PKGINFO" << EOF
          pkgname = subconverter-extended
          pkgver = ${{ needs.prepare.outputs.version }}-r0
          arch = $APK_ARCH
          size = $INSTALLED_SIZE
          pkgdesc = Subscription converter with Clash/Mihomo support
          url = https://github.com/Aethersailor/SubConverter-Extended
          maintainer = AetherSailor
          origin = subconverter-extended
          EOF
          
          APK_NAME="subconverter-extended-${{ needs.prepare.outputs.version }}-r0_${APK_ARCH}.apk"
          
          # Build apk package
          cd "$APK_ROOT"
          tar --owner=root --group=root -czf "../$APK_NAME" .PKGINFO usr etc
          cd ..
          
          # Cleanup
          rm -rf "$APK_ROOT"

      # Generate SHA256 checksums
      - name: ç”Ÿæˆ SHA256 æ ¡éªŒå’Œ
        run: |
          sha256sum \
            SubConverter-Extended-*.tar.gz \
            subconverter-extended_*.ipk \
            subconverter-extended-*.apk \
            > SHA256SUMS-${{ matrix.platform.arch }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: alpine-${{ matrix.platform.arch }}
          path: |
            SubConverter-Extended-*.tar.gz
            subconverter-extended_*.ipk
            subconverter-extended-*.apk
            SHA256SUMS-*.txt

  # [NEW] Release Creation Job (Only on Tag)
  create-release:
    name: "ğŸš€ Release"
    runs-on: ubuntu-latest
    needs: [prepare, build-amd64, build-arm64, build-linux-musl]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '{linux-glibc-*,alpine-*}'
          merge-multiple: false

      - name: åˆå¹¶æ ¡éªŒå’Œæ–‡ä»¶
        run: |
          cat artifacts/alpine-**/SHA256SUMS-*.txt > SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/linux-glibc-*/*.tar.gz
            artifacts/alpine-*/*.tar.gz
            artifacts/alpine-*/*.ipk
            artifacts/alpine-*/*.apk
            SHA256SUMS.txt
          body: |
            ## ğŸ“¦ Downloads

            ### Linux (Debian/Ubuntu - glibc)
            - **amd64**: `SubConverter-Extended-${{ needs.prepare.outputs.version }}-linux-amd64.tar.gz`
            - **arm64**: `SubConverter-Extended-${{ needs.prepare.outputs.version }}-linux-arm64.tar.gz`

            ### Linux (Alpine - musl)
            - **amd64**: `SubConverter-Extended-${{ needs.prepare.outputs.version }}-alpine-amd64.tar.gz`
            - **arm64**: `SubConverter-Extended-${{ needs.prepare.outputs.version }}-alpine-arm64.tar.gz`

            ### OpenWrt (ipk - é€‚ç”¨äº 24.10 åŠæ›´æ—©ç‰ˆæœ¬)
            - **x86_64**: `subconverter-extended_${{ needs.prepare.outputs.version }}_x86_64.ipk`
            - **aarch64**: `subconverter-extended_${{ needs.prepare.outputs.version }}_aarch64.ipk`

            ### OpenWrt (apk - é€‚ç”¨äº 25.12+)
            - **x86_64**: `subconverter-extended-${{ needs.prepare.outputs.version }}-r0_x86_64.apk`
            - **aarch64**: `subconverter-extended-${{ needs.prepare.outputs.version }}-r0_aarch64.apk`

            ---

            ## ğŸ” æ–‡ä»¶æ ¡éªŒï¼ˆå¯é€‰ä½†æ¨èï¼‰

            ä¸‹è½½æ–‡ä»¶åï¼Œå¯éªŒè¯å®Œæ•´æ€§ä»¥ç¡®ä¿æ–‡ä»¶æœªè¢«ç¯¡æ”¹æˆ–æŸåï¼š

            **Linux/macOS/OpenWrt**:
            ```bash
            sha256sum -c SHA256SUMS.txt
            
            # æˆ–å•ç‹¬éªŒè¯æŸä¸ªæ–‡ä»¶
            sha256sum SubConverter-Extended-*.tar.gz
            ```

            **Windows PowerShell**:
            ```powershell
            Get-FileHash -Algorithm SHA256 .\SubConverter-Extended-*.tar.gz
            ```

            æ ¡éªŒå’Œæ–‡ä»¶ `SHA256SUMS.txt` åŒ…å«æ‰€æœ‰å‘å¸ƒæ–‡ä»¶çš„ SHA256 å“ˆå¸Œå€¼ã€‚
